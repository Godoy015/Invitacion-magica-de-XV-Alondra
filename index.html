<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Mágica de XV Años</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="invitation-background">

    <div class="click-overlay">
        <p class="click-text">Haz clic</p>
    </div>

    <div class="invitation-container">
        <div class="envelope">
            <div class="flap"></div>
            <div class="body"></div>
        </div>
        <div class="invitation-card">
            <h1 class="title"></h1>
            <p class="content"></p>
            <p class="details"></p>
            <p id="countdown"></p>
            <p id="deadline-notice"></p>
            <a href="#" class="rsvp-button" id="rsvp-button">Confirmar Asistencia</a>
        </div>
    </div>
    
    <audio id="background-music" loop>
       <source src="music/theme.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>

</body>
</html>
