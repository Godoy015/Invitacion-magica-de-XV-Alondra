<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="confirmation-background">
    
    <div class="form-section" id="messageContainer">
    <p id="guest-count-info"></p>
</div>

<div class="form-section" id="formContainer">
    <h2>Confirmar Asistencia</h2>
    <form id="attendanceForm">
        <div id="guestFieldsContainer">
            </div>
        <div class="response-message" id="responseMessage"></div>
        <button type="submit" class="btn">Confirmar Asistencia</button>
    </form>
</div>

    <div class="success-message-after-submit" id="finalSuccessMessage" style="display: none;">
        <h3>¡Gracias por confirmar!</h3>
        <p>Tu asistencia ha sido registrada.</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3N4aTYxYTY5czQ2aDNlcnF3cWR5cjlwbWgwdDZrZG11OGNqZnh5aiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/PXvCWUnmqVdks/giphy.gif" alt="Icono de confirmación" />
        <p>Te esperamos con gusto en nuestro evento.</p>
    </div>

    <div class="form-section" id="alreadySubmittedMessage" style="display: none;">
        <h2>Ya has confirmado tu asistencia.</h2>
        <p>¡Gracias! Te esperamos en la fiesta.</p>
    </div>

    <button class="btn back-btn" id="backToInviteBtn" style="display: none;">Regresar a la invitación</button>

    <script src="script.js"></script>
</body>
</html>
